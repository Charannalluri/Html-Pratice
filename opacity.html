<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
    .transparent {
        opacity: 0.5;
    }
</style>
</head>
<body>
    <!--An element with opacity-->
    <div class="transparent">
        This a transparent element
    </div>
    <!--An element without Opacity-->
    <div> This is not a transparent element.</div>
    
</body>
</html>
