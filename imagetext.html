<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image text</title>
    <style>
        .image-with-text{
            position: relative;
            display: flex;
        }
        .image-with-text span{
            position: absolute;
            color: #0000;
            font-size: 24px;
        }
        .image-with-text span :nth-child(1){
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="image-with-text">
        <span>Mountain</span>
        <span>Hills</span>
        <span>Snow</span>
        <span>Water</span>
        <span>Himalaya's</span>
    </div>
</body>
</html>
