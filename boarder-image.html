
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Image Example</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      border-width: 20px;
      border-image: url('src.jpg') 30 round;
    }
  </style>
</head>
<body>
  <div>This is a div with a border image.</div>
</body>
</html>
