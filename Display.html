<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: palegreen;
            color: blue;
            border: 1px solid palegreen;
            margin-bottom: 5px;
            text-align: center;
            line-height: 100px;
            display: inline-block;
           
            font-size: 25px;

        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</body>
</html>
